<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/calculator.png"/>
    <link rel="stylesheet" href="./styles/moble-design.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    
   
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <h1>Calculadora</h1>
        <section class="display-container">
            <div id="display-preview"></div>
            <div id="display"></div>
        </section>
        <section class="buttons-container">
            <div class="row-container">
                <button class="row-container__button number-button">7</button>
                <button class="row-container__button number-button">8</button>
                <button class="row-container__button number-button">9</button>
                <button class="row-container__button" id="c">DEL</button>
                <button class="row-container__button" id="ce">C</button>
            </div>
            <div class="row-container">
                <button class="row-container__button number-button">4</button>
                <button class="row-container__button number-button">5</button>
                <button class="row-container__button number-button">6</button>
                <button class="row-container__button operator-button">X</button>
                <button class="row-container__button operator-button">/</button>
            </div>
            <div class="row-container">
                <button class="row-container__button number-button">1</button>
                <button class="row-container__button number-button">2</button>
                <button class="row-container__button number-button">3</button>
                <button class="row-container__button operator-button" id="plus-button">+</button>
                <button class="row-container__button operator-button" id="substraction-button">-</button>
            </div>
            <div class="row-container">
                <button class="row-container__zero--button number-button">0</button>
                <button class="row-container__point--button" id="dot">.</button>
                <button class="row-container__equal--button" id="equal">=</button>
            </div>
        </section>
    </main>
    <script src="./Display.js" type="text/javascript"></script>
    <script src="./Calculadora.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
